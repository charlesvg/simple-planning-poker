<body>
<div id="page-login">
    <div class="col d-flex justify-content-center">
        <div class="card" style="width: 22rem; margin-top: 50px">
            <div class="card-body">
                <h5 class="card-title">Welcome to planning poker</h5>
                <div>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" id="username" name="username" placeholder="John">
                        <small id="emailHelp" class="form-text text-muted">This is the username people will see in
                            planning poker.</small>
                    </div>
                    <div class="form-group">
                        <label for="room">Room</label>
                        <select class="form-control" id="room" name="room">
                            <option>Grey goose team</option>
                            <option>Wild turkey team</option>
                        </select>
                    </div>
                    <button type="button" class="btn btn-primary" onclick="login();">Poker!</button>
                </div>
            </div>
        </div>
    </div>
</div>
<div id="page-poker" style="display:none">
    <main role="main" class="container">
        <h1 class="mt-5"><span id="room-name"></span></h1>
        <p class="lead">Poker planning</p>
    </main>

    <div class="container" id="users">
    </div>
    <br/>
    <div class="col d-flex justify-content-center">

        <div class="container" style="width: 44rem;display: inline; border: 1px solid black;">
            <div class="row">
                <div class="col-md-2">
                    <input type="text" class="form-control" id="estimate" name="estimate" placeholder="P">
                </div>
                <div class="col-md-2">
                    <button type="submit" class="btn btn-primary" onclick="sendEstimate();">Send</button>
                </div>
                <div class="col-md-4">
                    <input type="checkbox" class="form-check-input" onclick="toggleHost(this.checked);">I am the host</input>
                </div>
                <div class="col-md-2">
                    <button type="submit" class="btn btn-primary" onclick="showEstimates();">Show</button>
                </div>
                <div class="col-md-2">
                    <button type="submit" class="btn btn-primary" onclick="resetEstimates();">Reset</button>
                </div>
            </div>
        </div>

<script>
    var resetEstimates = () => {
        window.socketClient.resetEstimates();
    }
    var showEstimates = () => {
        window.socketClient.showEstimates();
    }
    var sendEstimate = () => {
        const estimate = document.getElementById('estimate').value;
        window.socketClient.vote(estimate);
    }
    var toggleHost = (isHost) => {
        window.socketClient.toggleHost(isHost);
    }
    var login = () => {
        const username = document.getElementById('username').value;
        const room = document.getElementById('room').value;
        if (username && room) {
            window.poker = {
                username: username,
                room: room
            };
            document.getElementById('page-login').style.display = 'none';
            document.getElementById('page-poker').style.display = 'block';

            document.getElementById('room-name').textContent = room;

            const script = document.createElement('script');
            document.body.appendChild(script);
            script.async = true;
            script.type = 'module';
            script.src = 'js/client.js';
        }
    }



</script>
